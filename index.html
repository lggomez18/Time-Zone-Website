<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>TimeüïõZone</title>
    <style>

select{
  display: block;
  padding: 40px;
  height: 25px;
  margin: 20px;
  border-radius: 10px;
  min-width: 150px;
  font-size: 20px;
  font-family: 'Courier New', Courier, monospace;
}
    </style>
    
</head>
<body>
    <select id="city">
      <option value="">Select a country</option>
      <option value="Europe/Paris">Paris üç∑</option>
      <option value="Asia/Tokyo">Tokyo üç£</option> 
      <option value="Australia/Sydney">Sydney ü¶ò</option>
    </select>

<footer>Coded by Leticia Gmx / Github open source <a href=""></a></footer>
</body>
<script>
  function showSelectedCity(event) {
    if (event.target.value.length > 0) {
      if (event.target.value === "Europe/Paris") {
        alert("Bonjour!");
      }
      if (event.target.value === "Asia/Tokyo") {
        alert("Ciao!");

      }
      if (event.target.value === "Australia/Sydney") {
        alert("Hi!");
      }
    }
  };

  
  let citySelectElement = document.querySelector("#city");
  citySelectElement.addEventListener("change", showSelectedCity);



  let tokyoTime = moment()
  .tz("Asia/Tokyo")
  .format("dddd, MMMM D, YYYY h:m A");
  
  let parisTime = moment()
  .tz ("Europe/Paris")
  .format("dddd, MMMM D, YYYY h:m A");

  let sydneyTime = moment()
  .tz ("Australia/Sydney")
  .format("dddd, MMMM D, YYYY h:m A");


      let tokyoElement = document.querySelector("#Asia/Tokyo");
      tokyoElement.innerHTML=tokyoTime;
      //tokyoElement.addEventListener("change", displayDate);

      let parisElement = document.querySelector("#Europe/Paris");
      parisElement.innerHTML=parisTime;


      let sydneyElement = document.querySelector("#Australia/Sydney");
      sydneyElement.innerHTML=sydneyTime;


      let localTimezone = moment.tz.guess();
      let localElement = document.querySelector("#local");
      localElement.innerHTML = `Your current time zone is ${localTimezone} and the current time is ${moment().format(
        "h:m A"
      )}`;






</script>
</html>
